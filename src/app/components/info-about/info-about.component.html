<div class="infoProfile">
    <div class="circleDiv">
        <img [src]="person.fotoPerfil" alt="Foto de perfil" class="profileImg">
    </div>
    <div class="textInfoProfile">
        <h1>{{person.nombre}} {{person.apellido}}</h1>
        <h4>{{person.titulo}}</h4>
        <p>{{person.descripcion}}</p>
        <img src="../../../assets/icons/download_arrow.png" alt="Icono de descarga" id="descargaCv">
    </div> 
</div>
